<div class="row">
  <div class="col-lg-8 col-md-6">
    <img mat-card-image src="./assets/img/fg.jpg" alt="Forgot">
  </div>
  <div class="col-lg-4 col-md-6 col-sm-12 col-xs-12">
    <mat-card class="login-box">
      <mat-card-content>
        <div class="form-container">
          <div class="row">
          </div>
          <h5 class="text-center">Reset Your Password</h5>
          <mat-form-field>
            <mat-label>Enter your password</mat-label>
            <input matInput [type]="hidePassword ? 'password' : 'text'" [formControl]="password">
            <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
            <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
              <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Confirm password</mat-label>
            <input matInput [type]="hideConfirmPassword ? 'password' : 'text'" [formControl]="confirmpassword">
            <mat-error *ngIf="confirmpassword.invalid">{{getConfirmPasswordErrorMessage()}}</mat-error>
            <button mat-icon-button matSuffix (click)="hideConfirmPassword = !hideConfirmPassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideConfirmPassword">
              <mat-icon>{{hideConfirmPassword ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>

          <button mat-raised-button color="primary" (click)="submit()">Update Password</button>
          <div class="row">
            <div class="col">
              <div class="d-flex justify-content-center">
                <a class="link" routerLink="/login/login"><h6>Remember password? Sign In</h6></a>
              </div>
            </div>
          </div>
        </div>
      </mat-card-content>
    </mat-card>
  </div>
</div>
