<div *ngIf="saService.pageLoading"><app-page-loading></app-page-loading></div>
<div *ngIf="!saService.pageLoading">
  <div class="content">
    <div class="card">
      <div class="d-flex justify-content-between mt-2">
        <div class="col-lg-4 col-md-4 col-sm-4 mt-3 mx-4">
          <ng-container *ngIf="showSearchInput; else paragraphContent">
        <div class="col-lg-12 col-md-12 col-sm-12 ">
              <mat-form-field appearance="fill" >
                <mat-label>Search</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Enter name" #input>
              </mat-form-field>
            <button mat-icon-button aria-label="Example icon button with a vertical three-dot icon" (click)="hideSearchInput()"  matTooltip="close" >
              <mat-icon>close</mat-icon>
            </button>
          </div>
          </ng-container>
          <ng-template #paragraphContent>
            <p class="text-heading">Users</p>
          </ng-template>
        </div>
        <div class="col-md-2 col-lg-2 col-sm-2 d-flex justify-content-end" *ngIf="!showSearchInput">
      
          <!-- <button mat-icon-button aria-label="Example icon button with a vertical three-dot icon" (click)="refreshData()" matTooltip="Refresh">
            <mat-icon>refresh</mat-icon>
          </button> -->
          <button mat-icon-button aria-label="Example icon button with a vertical three-dot icon" (click)="toggleSearchInput()" matTooltip="Search device">
            <mat-icon>search</mat-icon>
          </button>
        </div>
      </div>

      <section class="example-container ">
        <table mat-table [dataSource]="dataSource">

    
  

      <ng-container matColumnDef="UserId" >
        <th mat-header-cell *matHeaderCellDef >User Id</th>
        <td mat-cell *matCellDef="let element" >{{element.UserId}}</td>
      </ng-container>

      <ng-container matColumnDef="Username" >
        <th mat-header-cell *matHeaderCellDef >Username</th>
        <td mat-cell *matCellDef="let element" >{{element.Username}}</td>
      </ng-container>

      <ng-container matColumnDef="CompanyName">
        <th mat-header-cell *matHeaderCellDef >ComName</th>
        <td mat-cell *matCellDef="let element" >{{element.CompanyName}}</td>
      </ng-container>

      <ng-container matColumnDef="Designation">
        <th mat-header-cell *matHeaderCellDef  >Designation</th>
        <td mat-cell *matCellDef="let element"  >{{element.Designation}}</td>
      </ng-container>

      <ng-container matColumnDef="PersonalEmail" >
        <th mat-header-cell *matHeaderCellDef >PersonalEmail</th>
        <td mat-cell *matCellDef="let element">{{ element.PersonalEmail}}</td>
      </ng-container>

      <ng-container matColumnDef="Location" >
        <th mat-header-cell *matHeaderCellDef >Location</th>
        <td mat-cell *matCellDef="let element" >{{ element.Location}}</td>
      </ng-container>

      <ng-container matColumnDef="ContactNo">
        <th mat-header-cell *matHeaderCellDef >ContactNo</th>
        <td mat-cell *matCellDef="let element" >{{ element.ContactNo}}</td>
      </ng-container>



      <ng-container matColumnDef="actions" >
        <th mat-header-cell *matHeaderCellDef > Actions </th>
        <!-- Inside your table -->
  <td mat-cell *matCellDef="let element">
    <button mat-icon-button color="dark" matTooltip="delete User" (click)="opendeletedeviceSwal(element)">
      <mat-icon style="color: rgb(238, 56, 56);">delete</mat-icon>
    </button>

  <button mat-icon-button color="dark" matTooltip="{{ element.Block === 0 ? 'Block' : 'Unblock' }}" (click)="openbloackuserSwal(element)">
    <ng-container *ngIf="element.Block === 0">
      <mat-icon style="color: rgb(47, 184, 47);">check_circle</mat-icon>
    </ng-container>
    <ng-container *ngIf="element.Block === 1">
      <mat-icon style="color: rgb(209, 50, 50);">block</mat-icon>
    </ng-container>
  </button>
    
  </td>

      </ng-container>
      <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
    </section>
  <mat-paginator  [pageSize]="10" aria-label="Select page of GitHub search results"></mat-paginator>
  </div>
</div>
