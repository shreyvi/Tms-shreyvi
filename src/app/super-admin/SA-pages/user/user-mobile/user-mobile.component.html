<div class="content">
<section class="section container-fluid">
    <div class="row mb-3">
      <div class="col-lg-8 col-md-8 col-sm-12">
        <div class="notification-card-container">
          <mat-accordion>
          <mat-expansion-panel *ngFor="let list of data" class="panel mb-1">
            <mat-expansion-panel-header class="head">
              <mat-panel-title>
                <img src="https://th.bing.com/th/id/OIP.DfbvP4LXGsNlhGino3DA6QHaHa?pid=ImgDet&rs=1" class="rounded-circle" alt=""
          style="width: 35px; height: 35px" />
              </mat-panel-title>
              <mat-panel-title>
                {{ list.userName }}
              </mat-panel-title>
              <mat-panel-description>
              {{ list.userId }}
              </mat-panel-description>
            </mat-expansion-panel-header>
            <p><strong>Email: </strong>{{ list.Email }}</p>
            <p><strong>Company Name: </strong>{{ list.companyName }}</p>
            <p><strong>Role: </strong>{{ list.roles }}</p>
            <p><strong>Details: </strong>{{ list.details }}</p>
            <p>Edit: <button
              mat-icon-button
              color="secoundry"
              aria-label="Example icon button with a home icon">
              <mat-icon color="red">edit</mat-icon>
            </button>    <button
            mat-icon-button
            color="secoundry"
            aria-label="Example icon button with a home icon">
            <mat-icon color="red">delete</mat-icon>
          </button>
          </p>
          </mat-expansion-panel>
        </mat-accordion>
        </div>
      </div>
    </div>
  </section>
</div>
