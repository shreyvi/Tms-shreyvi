<div class="container-fluid">
  <div class="row model-head mb-2">
    <div class="col-lg-12 col-md-12 col-sm-12 pt-1">
      <div class="model-title">Edit User Details</div>
    </div>
  </div>
  <form [formGroup]="userForm" (ngSubmit)="updateCompanyDetails()">
    <div class="col-md-12 mb-2">
      <mat-form-field class="from-field">
        <mat-label>Username</mat-label>
        <input matInput type="text" [(ngModel)]="user.Username" formControlName="Username" required>
      </mat-form-field>
    </div>
    <div class="col-md-12 mb-2">
      <mat-form-field class="from-field">
        <mat-label>Location</mat-label>
        <input matInput type="text"  [(ngModel)]="user.Location" formControlName="Location" required>
      </mat-form-field>
    </div>
    <div class="col-md-12 mb-2">
      <mat-form-field class="from-field">
        <mat-label>ContactNo</mat-label>
        <input matInput type="number" [(ngModel)]="user.ContactNo" formControlName="ContactNo" required>
      </mat-form-field>
    </div>
    <div class="col-md-12 mb-2">
      <mat-form-field class="from-field">
        <mat-label>Company name</mat-label>
        <input matInput type="text" [(ngModel)]="user.CompanyName" formControlName="CompanyName" required>
      </mat-form-field>
    </div>
    <div class="col-md-12 mb-2">
      <mat-form-field class="from-field">
        <mat-label>Designation</mat-label>
        <input matInput type="text" [(ngModel)]="user.Designation" formControlName="Designation" required>
      </mat-form-field>
    </div>
    <div class="col-lg-12 justify-content-end d-flex mb-2">
      <button mat-raised-button mat-dialog-close class="mx-2">Close</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">Save</button>
    </div>
   
  </form>
</div>
