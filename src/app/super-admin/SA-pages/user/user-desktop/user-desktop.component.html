<div class="content">
    <div class="row">
      <div class="col-lg-12 d-flex align-items-center justify-content-between">
        <h1 style="font-family: 'Trebuchet MS', sans-serif">Users Management</h1>
        <div>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search User"
              aria-label="Search "
            />
            <button mat-raised-button color="accent">Search</button>
          </form>
        </div>
        <div >
        <button (click)="openAdduserDialog()" mat-raised-button color="accent" class="add-user">Add users</button>
        <button (click)="openAddMultiuserDialog()" mat-raised-button color="accent"> Add Multiple users</button>
      </div>
      </div>
    </div>

<div class="container-fluid">
  
    <table mat-table [dataSource]="dataSource">
      <!--Avatar-->
      <ng-container matColumnDef="avatar">
        <th mat-header-cell *matHeaderCellDef>Avatar</th>
        <td mat-cell *matCellDef="let element">
          <img src="https://images.unsplash.com/photo-1605184861755-8f190fea96a5?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8cGlua3xlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=800&q=60" class="rounded-circle" alt=""
      style="width: 35px; height: 35px" />
        </td>
        </ng-container>

      <!-- Users Column -->
        <ng-container matColumnDef="userId">
        <th class="table-head"  mat-header-cell *matHeaderCellDef> Users </th>
        <td style="text-align: left;" mat-cell *matCellDef="let element"> User ID :{{element.userId}} 
          <br>
          User Name :{{element.userName}}
        </td>
      </ng-container>
  
      <!-- Details Column -->
      <ng-container matColumnDef="details">
        <th class="table-head" mat-header-cell *matHeaderCellDef> Details </th>
        <td mat-cell *matCellDef="let element"> {{element.details}} </td>
      </ng-container>
  
      <!-- Company Name Column -->
      <ng-container matColumnDef="companyName">
        <th class="table-head" mat-header-cell *matHeaderCellDef> Company Name </th>
        <td mat-cell *matCellDef="let element"> {{element.companyName}} </td>
      </ng-container>
  
      <!-- Email Column -->
      <ng-container matColumnDef="Email">
        <th class="table-head" mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let element"> {{element.Email}} </td>
      </ng-container>
  
      <!-- Roles Column -->
      <ng-container matColumnDef="roles">
        <th class="table-head" mat-header-cell *matHeaderCellDef> Role </th>
        <td mat-cell *matCellDef="let element"> {{element.roles}} </td>
      </ng-container>
  
      <!-- Edit Column -->
      <ng-container matColumnDef="edit">
        <th class="table-head" mat-header-cell *matHeaderCellDef> Edit </th>
        <td mat-cell *matCellDef="let element"> <button (click)="openEdituserDialog()"
          mat-icon-button
          color="secoundry"
          aria-label="Example icon button with a home icon">
          <mat-icon color="red">edit</mat-icon>
        </button> <button (click)="openDeleteuserDialog()"
        mat-icon-button
        color="secoundry"
        aria-label="Example icon button with a home icon">
        <mat-icon>delete</mat-icon>
      </button></td>
      </ng-container>

      <!-- Checkbox Column -->
      <ng-container matColumnDef="check">
        <th mat-header-cell *matHeaderCellDef>     </th>
        <td mat-cell *matCellDef="let element">
          <mat-checkbox class="green-checkbox"  
></mat-checkbox>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[9]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
    
</div>
</div>
