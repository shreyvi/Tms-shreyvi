<!-- <mat-card style="height: 100%; width: 100%"></mat-card> -->
<div class="row bg-dark" style="height: 60px">
    <div class="col-lg-4 col-md-4 col-sm-12 mt-3 mx-auto d-flex justify-content-center">
        <h3 class="text-light">Send Message</h3>
    </div>
    <div class="col-lg-2 col-md-2 col-sm-12 mt-2 d-flex justify-content-evenly">

        <button mat-mini-fab style=" background-color:#263238;" matTooltip="Go to user manual"
            aria-label="Example icon button with a filter list icon">
            <mat-icon>help</mat-icon>
        </button>
        <button mat-mini-fab style=" background-color:#263238;" matTooltip="Cancel" aria-label="Example icon button with a filter list icon"
            [mat-dialog-close]="true">
            <mat-icon>cancel</mat-icon>
        </button>
    </div>
</div>

<mat-dialog-content class="mat-typography">
    <div class="row mt-3">


        <mat-form-field>
            <mat-label>Recipient*</mat-label>
            <mat-select>
                <mat-option value="one">All users</mat-option>
                <mat-option value="two">Tenant Administrators</mat-option>
            </mat-select>
        </mat-form-field>
        <h2 class="mt-3">Delivery methods*</h2>
        <p>At least one should be selected</p>
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-12">
                <mat-card>
                    <mat-card-content>
                        <mat-slide-toggle>Web</mat-slide-toggle>

                    </mat-card-content>
                </mat-card>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <mat-card>
                    <mat-card-content>
                        <mat-slide-toggle>SMS</mat-slide-toggle>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-6 col-md-6 col-sm-12 ">
                <mat-card>
                    <mat-card-content>
                        <mat-slide-toggle>Email</mat-slide-toggle>

                    </mat-card-content>
                </mat-card>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12">
                <mat-card>
                    <mat-card-content>
                        <mat-slide-toggle>Slack</mat-slide-toggle>
                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-6 col-md-6 col-sm-12 ">
                <mat-card>
                    <mat-card-content>
                        <mat-slide-toggle>Microsoft Teams</mat-slide-toggle>

                    </mat-card-content>
                </mat-card>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-lg-12 col-md-12 col-sm-12 ">
                <mat-card>
                    <mat-card-content>
                        <mat-slide-toggle>Schedule for later</mat-slide-toggle>

                    </mat-card-content>
                </mat-card>
            </div>
        </div>

       


    </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-raised-button [mat-dialog-close]="true">Cancel</button>
    <button mat-raised-button [mat-dialog-close]="true" cdkFocusInitial style=" background-color:#263238; color: white;">Add</button>
</mat-dialog-actions>
