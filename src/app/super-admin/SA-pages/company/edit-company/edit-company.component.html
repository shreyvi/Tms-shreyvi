<div class="container-fluid">
  <div class="row model-head mb-2">
    <div class="col-lg-12 col-md-12 col-sm-12 pt-1">
      <div class="model-title">Edit Company Details</div>
    </div>
  </div>
  <form class="row">
    <div class="col-md-6 mb-2">
      <mat-form-field class="from-field">
        <mat-label>Company Name</mat-label>
        <input matInput type="text" [(ngModel)]="company.company_name" name="CompanyName" required>
      </mat-form-field>
    </div>
    <div class="col-md-6 mb-2">
      <mat-form-field class="from-field">
        <mat-label>Location</mat-label>
        <input matInput type="text" [(ngModel)]="company.location" name="Location" required>
      </mat-form-field>
    </div>
    <div class="col-md-12 mb-2">
      <mat-form-field class="from-field">
        <mat-label>ContactNo</mat-label>
        <input matInput type="number" [(ngModel)]="company.contactNo" name="ContactNo" required>
      </mat-form-field>
    </div>
    <div class="col-md-12 mb-2">
      <mat-form-field class="from-field">
        <mat-label>Designation</mat-label>
        <input matInput type="text" [(ngModel)]="company.designation" name="Designation" required>
      </mat-form-field>
    </div>
    <div class="col-md-6 justify-content-end d-flex mb-2">
      <button mat-raised-button mat-dialog-close>Close</button>
    </div>
    <div class="col-md-6 mb-2">
      <button mat-raised-button color="primary" type="submit" [disabled]="userForm.invalid">Save</button>
      <!-- <button mat-raised-button color="primary" (click)="updateCompanyDetails()" type="submit">Save</button> -->
    </div>
  </form>
</div>
