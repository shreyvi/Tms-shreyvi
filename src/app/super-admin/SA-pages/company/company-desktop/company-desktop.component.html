      <div class="col-lg-6 col-md-6 col-sm-3">
        <div class="sa-title-company">Company's Available</div>
      </div>
      <div class="col-lg-3 d-flex">
        <mat-form-field class="search-field">
          <mat-label>Search Device</mat-label>
          <input matInput placeholder="Search">
        </mat-form-field>
        <button mat-mini-fab class="search-button">
          <mat-icon>search</mat-icon>
        </button>
      </div>      
    <div class="col-lg-3"></div>
    <div class="table-container">
      <div class="container-fluid">
        <!-- table starts here  -->
        <table
          mat-table
          [dataSource]="dataSource"
          style="font-family: 'Trebuchet MS', sans-serif"
        >
          <!-- Device Name Column -->
          <ng-container matColumnDef="dname">
            <th mat-header-cell *matHeaderCellDef>User Details</th>
            <td style="text-align: left;" mat-cell *matCellDef="let element" data-title="dname" >
              Name : {{ element.dname }}
              <br />
              U Id : {{ element.uniqueid }}
            </td>
          </ng-container>
  
          <!-- Device Uid Column -->
          <ng-container matColumnDef="uniqueid">
            <th mat-header-cell *matHeaderCellDef>Device UId</th>
            <td mat-cell *matCellDef="let element" data-title="uniqueid" >{{ element.uniqueid }}</td>
          </ng-container>
  
          <!-- Company Name Column -->
          <ng-container matColumnDef="Cname">
            <th mat-header-cell *matHeaderCellDef>Company name</th>
            <td mat-cell *matCellDef="let element" data-title="Cname" >{{ element.Cname }}</td>
          </ng-container>
  
          <!--Location Column -->
          <ng-container matColumnDef="location">
            <th mat-header-cell *matHeaderCellDef>Location</th>
            <td mat-cell *matCellDef="let element" data-title="location">{{ element.location }}</td>
          </ng-container>
  
          <!-- Status id Column -->
  
          <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef>Company detail</th>
            <td mat-cell *matCellDef="let element" data-title="status">{{ element.status }}</td>
          </ng-container>
          <!-- modification id Column -->
  
          <ng-container matColumnDef="modification">
            <th mat-header-cell *matHeaderCellDef>User Status</th>
            <td mat-cell *matCellDef="let element" data-title="modification">{{ element.modification }}</td>
          </ng-container>
  
          <!-- Edit Column -->
  
          <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element" data-title="edit">
              <button
              (click)="openEditCompanyDialog()"
              data-title="Edit"
                mat-icon-button
                color="secoundry"
                aria-label="Example icon button with a home icon"
              >
                <mat-icon color="red">edit</mat-icon>
              </button> <button
              (click)="openDeleteCompanyDialog()"
              data-title="delete"
                mat-icon-button
                color="secoundry"
                aria-label="Example icon button with a home icon"
              >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
  
  
          <!-- chechbox  -->
  
          <!-- <ng-container matColumnDef="check">
            <th mat-header-cell *matHeaderCellDef>
              <mat-checkbox class="green-checkbox">Select All</mat-checkbox>
            </th>
            <td mat-cell *matCellDef="let element">
              <mat-checkbox class="green-checkbox" >select</mat-checkbox>
            </td>
          </ng-container> -->
  
          <!-- circle avatar  -->
  
          <!-- <ng-container matColumnDef="avatar">
            <th mat-header-cell *matHeaderCellDef>avatar</th>

          style="width: 35px; height: 35px" />
            </td>
          </ng-container>
   -->
  
  
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        <!-- table ends here  -->
        <!-- paginator  -->
        <mat-paginator
          [pageSizeOptions]="[9]"
          showFirstLastButtons
          aria-label="Select page of periodic elements"
        >
        </mat-paginator>
      </div>
    </div>
  </div>
</section>
