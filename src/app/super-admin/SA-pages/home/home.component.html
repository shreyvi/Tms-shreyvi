<div *ngIf="saService.pageLoading"><app-page-loading></app-page-loading></div>
<div *ngIf="!saService.pageLoading">
	<div class="content">
		<!--first row-->
		<div class="demo-button-container d-flex justify-content-center">
		
			<div class="row">
				<div class="col-lg-3">	
				</div>
				<div class="col-lg-3 col-md-3 col-sm-6 mx-auto mt-3 text-hide">
					<h1 style="text-align: center;">Home</h1>
				</div>
				<div class="col col-lg-3 col-md-6 col-sm-6 d-flex justify-content-end">
				</div>
			</div>
		</div>
		<div class="row">
			
			<div class="col-lg-6 col-md-12 col-sm-12 mt-2">
				<mat-card>
				<div class="row mt-3">
							<div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center">
								<h5>Devices</h5>
							</div>
							<div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-around">
								<button mat-raised-button color="primary" (click)="navigatetodeviceComponent()">Go to device</button>
								<button mat-raised-button>View docs</button>
							</div>
						</div>
						<mat-card-content>
							<div class="row mt-4">
								<div class="col-lg-4 col-md-4 col-sm-4 mt-1">
									<mat-card>
                                        <h5 class="mx-auto mt-3">Total</h5>
									<p class="mx-auto">{{devicedata.all_devices}}</p>
								</mat-card>
							</div>
							<div class="col-lg-4 col-md-4 col-sm-4 mt-1">
								<mat-card>
								<h5 class="mx-auto mt-3">Active</h5>
								<p class="mx-auto">{{devicedata.active_devices}}</p>
							</mat-card>
						</div>
								<div class="col-lg-4 col-md-4 col-sm-4 mt-1">
									<mat-card>
										<h5 class="mx-auto mt-3">Inactive</h5>
										<p class="mx-auto">{{devicedata.inactive_devices}}</p>
									</mat-card>
								</div>
								
							
							</div>
						</mat-card-content>
				</mat-card>
			</div>
			
			<div class="col-lg-6 col-md-12 col-sm-12 mt-2">
				<mat-card>
				<div class="row mt-3">
					<div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-center">
					<h5>Users</h5>
					</div>
					<div class="col-lg-6 col-md-6 col-sm-12 d-flex justify-content-around">
					<button mat-raised-button color="primary" (click)="navigatetoUserComponent()">Go to Users</button>
					<button mat-raised-button>View docs</button>
					</div>
				</div>
				<mat-card-content>
					<div class="row mt-4">
					<div class="col-lg-4 col-md-4 col-sm-4">
						<mat-card>
						<h5 class="mx-auto mt-3">Total users</h5>
						<p class="mx-auto">{{userData.all_users}}</p>
						</mat-card>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 mt-1">
						<mat-card>
						<h5 class="mx-auto mt-3">Total Active</h5>
						<p class="mx-auto">{{userData.active_users }}</p>
						</mat-card>
					</div>
					<div class="col-lg-4 col-md-4 col-sm-4 mt-1">
						<mat-card>
						<h5 class="mx-auto mt-3">Total Inactive</h5>
						<p class="mx-auto">{{ userData.inactive_users }}</p>
						</mat-card>
					</div>
					</div>
				</mat-card-content>
				</mat-card>
			</div>		  
			

		</div>
